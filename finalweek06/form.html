<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="author" content="Elizabeth Hernandez">
  <title>Transformational Healing | Contact</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
</head>
<body>
  <header>
    <div class="logo">Elizabeth ♡</div>
    <nav>
      <button id="menuBtn" aria-label="Toggle Menu">☰</button>
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="wounds.html">Emotional Wounds</a></li>
        <li><a href="form.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Contact & Booking</h1>
      <p>I'd love to connect with you. Fill out the form below to book a session, ask a question, or get more information.</p>
    </section>

    <form action="thankyou.html" method="get" class="form-section">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="interest">What are you interested in?</label>
      <select id="interest" name="interest" required>
        <option value="">--Please choose an option--</option>
        <option value="1:1 Session">1:1 Session</option>
        <option value="Workshop">Workshop</option>
        <option value="Digital Resources">Digital Resources</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Cristobal Olguin | </p>
  </footer>
</body>
</html>
