<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thank you for joining the chamber." />
  <meta name="author" content="Cristobal Olguin" />
  <title>Thank You - Orange County Chamber</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Orange County Chamber Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Thank You!</h1>
    <p>Your membership application has been submitted.</p>
    <div id="summary"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Cristobal Olguin | WDD 231</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("summary").innerHTML = `
      <h2>Submission Details</h2>
      <p><strong>First Name:</strong> ${params.get('fname')}</p>
      <p><strong>Last Name:</strong> ${params.get('lname')}</p>
      <p><strong>Email:</strong> ${params.get('email')}</p>
      <p><strong>Phone:</strong> ${params.get('phone')}</p>
      <p><strong>Organization:</strong> ${params.get('organization')}</p>
      <p><strong>Submitted:</strong> ${params.get('timestamp')}</p>
    `;
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>

</html>
